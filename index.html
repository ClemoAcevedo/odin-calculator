<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="main-frame">
        <div id="one-liner"></div>
        <div id="button-container">
            <script>
                const btnContainer = document.querySelector("#button-container");
                for (let i = 0; i <= 9; i++) {
                    const newButton = document.createElement("button");
                    newButton.textContent = `${i}`
                    btnContainer.appendChild(newButton);
                    newButton.classList.add("button-calculator")
                }
                const newButton = document.createElement("button");
                newButton.textContent = "."
                btnContainer.appendChild(newButton);
                newButton.classList.add("button-special");
                newButton.classList.add("button-operator");
                const extraButtons = ["+", "-", "x", "/", "=", "clear", "<-"];
                for (op of extraButtons) {
                    const newButton = document.createElement("button");
                    newButton.textContent = op
                    btnContainer.appendChild(newButton);
                    newButton.classList.add("button-operator")
                }
            </script>
        </div>
    </div>

</body>

</html>
